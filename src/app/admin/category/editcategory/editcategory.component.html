<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Edit Category</h2>
            <div class="row">
                <form (ngSubmit)="onSubmit()" #f="ngForm" class="col s12">
                    <!-- <form class="col s12"> -->
                    <div class="row">
                            <div class=" col s12">
                                <br> Language
                                <BR>
                                <select name="language" [(ngModel)]="this.selectedLanguage" class="browser-default selectlanguage">
                                    <option value="" disabled>Choose a Language</option>
                                    <option *ngFor="let language of languages" [value]="language.id">
                                        {{ language.value }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    <div class="row">

                        <div class="input-field col s12">
                            <input id="name" type="text" class="text-input" [ngModel]=category?.name #Name="ngModel" readonly name="name" required placeholder="Enter Category Name">

                            <!-- Validation Checks for Fullname. (hasError or errors can be used) -->
                            <div class="sign-up-error" *ngIf="Name.hasError('required') && Name.touched">Category Name is Mandatory</div>
                        </div>
                    </div>

                    

                    <div class="row">

                        <div class="input-field col s12">
                            <input id="description" type="text" class="text-input" [ngModel]=category?.description #Description="ngModel" name="description"
                                required placeholder="Enter Category Description">

                            <!-- Validation Checks for Fullname. (hasError or errors can be used) -->
                            <div class="sign-up-error" *ngIf="Description.hasError('required') && Description.touched">Category Description is Mandatory</div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="input-field col s12">
                            <br> TAGS:
                            <br>

                            <input id="tag" type="text" class="text-input" [ngModel]=category?.tags #Tags="ngModel" name="tags" required placeholder="Enter Tags">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn waves-effect waves-light red accent-4 sign-up-field button" type="submit" [disabled]=!f.valid name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col m12">
                            <div class="sign-up-error" *ngIf="responsemsg?.length >0">{{responsemsg}}</div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="section">
        <br>
        <div class="divider"></div>
        <br>

        <div>
            <p>Upload Category Image</p>
            <input type="file" accept="image/*" (change)="handleInputChange($event)" />
        </div>

    </div>
</div>
