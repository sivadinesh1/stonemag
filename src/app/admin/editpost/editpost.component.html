<div id="container">
<div class="row">
    <div class="col m10 offset-m1 s12">
        <h4 class="center-align">Edit Post</h4>

<div class="row">
<form (ngSubmit)="onSubmit()" #f="ngForm" class="col s12">
<div class="row">
    <div class="input-field col s12">
      <br>TITLE: <BR>
      <input id="title" type="text" class="text-input" 

        [ngModel]  = article?.title
        #Title="ngModel" 
        
        name="title" required
        placeholder="Enter Title">

      <!-- Validation Checks for Fullname. (hasError or errors can be used) -->
      <div class="sign-up-error" *ngIf="Title.hasError('required') && Title.touched">Title is Mandatory</div>
    </div>
</div>


<div class="row">
  <div class=" col s12">
      <br> Language <BR>
    <select name="language"  [(ngModel)]="this.selectedLanguage" class="browser-default">
      <option value="" disabled>Choose a Language</option>
      <option *ngFor="let language of languages" [value]="language.id">
        {{ language.value }}
      </option>
    </select>
</div>
</div>

<div class="row">
  <div class="i col s12">
      <br> Magazine <BR>
    <select name="magazine"  [(ngModel)]="this.selectedMagazine" class="browser-default">
      <option value="" disabled>Choose a Magazine</option>
      <option *ngFor="let magazine of magazines" [value]="magazine.name">
        {{ magazine.title }}
      </option>
    </select>
</div>
</div>


<div class="row">
    <div class="input-field col s12">
  <br> DESCRIPTION:<br>

  <input id="description" type="text" class="text-input" 
  [ngModel]  = article?.description
    #Description="ngModel"       
    name="description" required
    placeholder="Enter Regional Title">
</div>
</div>

<div class="row">
    <div class="input-field col s12">
<br> CATEGORY:<br>

  <input id="category" type="text" class="text-input" 
  [ngModel]  = article?.category.name
    #Category="ngModel"       
    name="category" required
    placeholder="Enter Category">
</div>
</div>

<div class="row">
  <div class="input-field col s12">
<br> TAGS:<br>

    <input id="tag" type="text" class="text-input" 
    [ngModel]  = article?.tags
      #Tags="ngModel"       
      name="tags" required
      placeholder="Enter Tags">
  </div>
</div>
<div class="row">
  <div class="input-field col s12">
  <br> REGIONAL TITLE:<br>
  
    <input id="rtitle" type="text" class="text-input" 
    [ngModel]  = article?.regionaltitle
      #rTitle="ngModel" 
     
      name="rtitle" required
      placeholder="Enter Regional Title">

  </div>
</div>

<div class="row">
<div class="input-field col s12">
  <br> BODY:<br>
    <textarea id="edit-editor" name='body' [(ngModel)]="this.selectedbodyvalue" (onEditorKeyup)="this.keyupHandlerFunction($event)"></textarea>
</div>
</div>

<div class="row">
<div class="input-field col s12">
  <p class="right-align">
    <button class="btn waves-effect waves-light red accent-4 sign-up-field button" type="submit" name="action">
      Save</button>
  </p>
</div>
</div>

<div class="row">
<div class="col m12">
<div class="sign-up-error" *ngIf="responsemsg?.length > 0"><h4>{{responsemsg}}</h4></div>
</div>
</div>

</form>
</div>
</div>
</div>
</div>

<br>
<div class="divider"></div>
<br>

<div>
    <p>Upload Cover Image</p>
    <input type="file" accept="image/*" (change)="handleInputChange($event, 'cover')"/>
</div>

<div>
  <p>Upload Article Images</p>
  <input type="file" accept="image/*" (change)="handleInputChange($event, 'article')"/>
</div>

<br>
<div class="divider"></div>
<br>

<app-sticky-footer ></app-sticky-footer>
